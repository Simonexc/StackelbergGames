name: single_attacker_poacher_gnn_transformer2
method: bayes
metric:
  goal: maximize
  name: eval/reward_attacker_mean
parameters:
  player_turns_attacker:
    value: 1
  total_steps_per_turn_attacker:
    value: 400000
  epochs_per_batch_attacker:
    distribution: q_uniform
    min: 2
    max: 20
  steps_per_batch_attacker:
    value: 2048
  sub_batch_size_attacker:
    value: 512

  learning_rate_attacker:
    distribution: log_uniform_values
    min: 0.0000001
    max: 0.01
  max_grad_norm_attacker:
    distribution: uniform
    min: 0.0
    max: 1.0

  clip_epsilon_attacker:
    distribution: uniform
    min: 0.05
    max: 0.5
  gamma_attacker:
    distribution: log_uniform_values
    min: 0.9
    max: 0.9999
  lmbda_attacker:
    distribution: uniform
    min: 0.9
    max: 0.99
  entropy_eps_attacker:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.1
  critic_coef_attacker:
    distribution: uniform
    min: 0.0
    max: 1.0

  embedding_size:
    distribution: q_log_uniform_values
    min: 8
    max: 128
  hidden_size_backbone:
    distribution: q_log_uniform_values
    min: 8
    max: 128
  d_model_backbone:
    distribution: q_log_uniform_values
    min: 32
    max: 256
  hidden_size_head:
    distribution: q_log_uniform_values
    min: 8
    max: 128
  num_head_backbone:
    distribution: q_uniform
    min: 1
    max: 8
  keys_backbone:
    value:
      x:
        - ActionsExtractor
        - StepCountSeqExtractor
        - PositionSeqExtractor
        - AvailableMovesSeqExtractor
      graph_x:
        - GraphXSeqExtractor
      position:
        - PositionIntSeqExtractor
      available_moves:
        - AvailableMovesIntSeqExtractor
      graph_edge_index:
        - GraphEdgeIndexExtractor
  cls_name_backbone:
    value: BackboneTransformer
  embedding_cls_name_backbone:
    value: GNNBackbone
  num_nodes:
    value: 20
  num_steps:
    value: 40
  seed:
    value: 41
  env_name:
    value: poachers